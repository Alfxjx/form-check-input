<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>演示</title>
		<style>
			/* 输入框尺寸取决于外包裹的div尺寸 */
			.width {
				width: 400px;
				margin: 20px 0;
			}
			/* .form-check-input {
				输入样式 需要覆盖 TODO 文档里面写。
        border-radius: 0.4rem !important;
			} */
		</style>
	</head>
	<body>
		<a href="https://alfxjx.github.io/form-check-input/example.html">this is a demo</a>
		<form class="width" id="root"></form>
		<form class="width" id="root1"></form>
		<form class="width" id="root2"></form>
		<form class="width" id="root3"></form>
		<form class="width" id="root4"></form>
		<script src="../release/index.js"></script>
		<script>
			formCheck.init('root', {
				placeholder: '1',
				type: 'password',
				isMust: true,
				mustPosition: 'left',
				showClear: true,
				showEye: false,
			});
			formCheck.init('root1', {
				placeholder: '2',
				type: 'password',
				isMust: true,
				mustPosition: 'right',
				showClear: false,
				showEye: true,
			});
			formCheck.init('root2', {
				placeholder: '3',
				type: 'password',
				showClear: true,
				showEye: true,
			});
			formCheck.init('root3', {
				placeholder: '4',
				type: 'password',
				showClear: false,
				showEye: true,
				// BUG 不能只显示clear
			});
			formCheck.init('root4', {
				placeholder: 'test hint',
				type: 'phone',
				showClear: true,
				showHint: true,
			});
		</script>
	</body>
</html>
