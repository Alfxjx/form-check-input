	<head>

    <title>演示</title>
    <style>
      /* 输入框尺寸取决于外包裹的div尺寸 */
      .width{

        margin: 10px 0;
      }
    </style>
	</head>
	<body>
    <p>this is a demo</p>
    <div class="width" id="root"></div>
    <div class="width" id="root1"></div>
    <div class="width" id="root2"></div>
    <div class="width" id="root3"></div>
		<script src="../release/index.js"></script>
		<script>
			formCheck.init('root', {
        placeholder:'phone',
        isPhone:true
      });
      formCheck.init('root1',{
        placeholder:'web',
        isWeb:true
      });
      formCheck.init('root2',{
        placeholder:'e-mail',
        isEmail:true

      formCheck.init('root3',{
        placeholder:'password',
        isPassword:true
      });
